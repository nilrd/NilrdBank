<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilrd Bank - Criar Conta</title>

    <!-- Adicionando o favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Adicionando o logo -->
    <img src="logo.png" alt="Nilrd Bank Logo" class="logo">
    <h1>Criar Conta no Nilrd Bank</h1>
    <form id="contaForm">
        <label for="numero">Número da Conta:</label>
        <input type="number" id="numero" name="numero" required><br>

        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia" required><br>

        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required><br>

        <label for="saldo">Saldo Inicial:</label>
        <input type="number" id="saldo" name="saldo" required><br>

        <button type="submit">Criar Conta</button>
    </form>

    <p id="resultado"></p>
</div>

<!-- Link para o JS -->
<script src="script.js"></script>
</body>
</html>
